<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhutan National Grid Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Bhutan Grid Distance Calculator from Central Meridain (CM)</h2>
            
            <div class="input-group">
                <label>🏞️ Select Dzongkhag:</label>
                <select id="districtSelect">
                    <option value="">-- Select District --</option>
                </select>
            </div>

            <div class="input-group">
                <label>📌 Current Easting:</label>
                <input type="number" id="easting" step="1" placeholder="Click map or enter easting (meters)">
            </div>

            <button onclick="calculateGridDistance()">📐 Calculate Distance</button>
            
            <div class="result" id="result">
                <div class="result-item">
                    <div>Distance from CM:</div>
                    <span class="highlight" id="distanceResult">0</span><span class="unit">km</span>
                </div>
                <div class="result-item">
                    <div>District CM Easting:</div>
                    <span id="cmValue">-</span><span class="unit">meters</span>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
